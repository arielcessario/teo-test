<div ng-controller="EditController as editCtrl" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Editar usuario
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" ng-model="editCtrl.usuario.nombre">
                                </div>
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control" ng-model="editCtrl.usuario.apellido">
                                </div>
                                <div class="form-group">
                                    <label>Contrase&ntilde;a</label>
                                    <input type="password" class="form-control" ng-model="editCtrl.usuario.password">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Mail</label>
                                    <input type="email" class="form-control" ng-model="editCtrl.usuario.mail">
                                </div>
                                <div class="form-group">
                                    <label>DNI</label>
                                    <input type="text" class="form-control" ng-model="editCtrl.usuario.nro_doc">
                                </div>
                                <div class="form-group">
                                    <label>Rol</label>
                                    <select class="form-control" ng-model="editCtrl.usuario.rol_id" ng-options="role.id as role.name for role in editCtrl.roles">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input type="text" class="form-control" ng-model="editCtrl.usuario.telefono">
                                </div>
                                <div class="form-group">
                                    <label>Fecha Nacimiento</label>
                                    <input type="text" class="form-control" ng-model="editCtrl.usuario.fecha_nacimiento">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" ng-click="editCtrl.edit();">Guardar</button>
                                    <button type="submit" class="btn btn-danger" onclick="window.location='#/list';">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
